apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform-core
  namespace: argocd
spec:
  description: Cluster-level and platform operators
  sourceRepos:
    - '*'
  destinations:
    - name: in-cluster
      namespace: argocd
    - name: sgp-dev-platform
      namespace: '*'
    - name: sgp-homolog-platform
      namespace: '*'
    - name: sgp-prod-platform
      namespace: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: workloads-dev
  namespace: argocd
spec:
  description: Workloads for dev
  sourceRepos:
    - git://host.k3d.internal:9418/*
    - https://github.com/*/*
  destinations:
    - name: sgp-dev-workloads
      namespace: apps
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
  namespaceResourceWhitelist:
    - group: apps
      kind: Deployment
    - group: argoproj.io
      kind: Rollout
    - group: argoproj.io
      kind: AnalysisTemplate
    - group: networking.k8s.io
      kind: Ingress
    - group: ''
      kind: Service
    - group: monitoring.coreos.com
      kind: PodMonitor
---

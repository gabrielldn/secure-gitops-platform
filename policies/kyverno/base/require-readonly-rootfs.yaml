apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-readonly-rootfs
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: readonly-root-filesystem
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: Containers must set readOnlyRootFilesystem to true.
        pattern:
          spec:
            containers:
              - securityContext:
                  readOnlyRootFilesystem: true

apiVersion: v1
kind: Pod
metadata:
  name: bad-hostpath
  namespace: apps
spec:
  securityContext:
    runAsNonRoot: true
  volumes:
    - name: host-root
      hostPath:
        path: /
        type: Directory
  containers:
    - name: app
      image: ghcr.io/gabrielldn/demo:v1.0.0
      securityContext:
        privileged: false
        readOnlyRootFilesystem: true
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 128Mi

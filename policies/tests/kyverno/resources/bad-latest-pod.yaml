apiVersion: v1
kind: Pod
metadata:
  name: bad-latest
  namespace: apps
spec:
  securityContext:
    runAsNonRoot: true
  containers:
    - name: app
      image: ghcr.io/gabrielldn/demo:latest
      securityContext:
        privileged: false
        readOnlyRootFilesystem: true
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 128Mi

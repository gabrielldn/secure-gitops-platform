apiVersion: v1
kind: Pod
metadata:
  name: bad-privileged
  namespace: apps
spec:
  securityContext:
    runAsNonRoot: true
  containers:
    - name: app
      image: ghcr.io/gabrielldn/demo:v1.0.0
      securityContext:
        privileged: true
        readOnlyRootFilesystem: true
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 128Mi
